# rail.yaml â€” explicit build and run steps for Railpack
# This builds the Backend then runs the server from Backend/dist

build:
  commands:
    - cd Backend
    - npm ci
    - npm run build

run:
  web: cd Backend && npm start

healthcheck:
  path: /api/health
  protocol: HTTPS
  interval: 10s
  timeout: 10s
  retries: 3
  startup_grace: 30s
