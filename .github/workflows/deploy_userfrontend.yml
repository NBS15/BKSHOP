name: Deploy UserFrontend to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: UserFrontend

      - name: Build
        run: npm run build
        working-directory: UserFrontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer using a personal access token stored in repo secret GH_PAT
          # Create a PAT with 'public_repo' (for public repo) or 'repo' scope and add it to repository secrets as GH_PAT
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./UserFrontend/dist
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          allow_empty_commit: true
          force_orphan: true
